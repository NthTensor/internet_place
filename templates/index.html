{% extends "base.html" %}

{% block content %}
{% set content_section = get_section(path="content/_index.md") %}
{% set page = content_section.pages | first %}
<h2>
  {{ page.title }}
</h2>
{% if page.date %}
<h3>
  - {{ page.date }}
</h3>
{% endif %}
<hr/>
{{ page.content | safe }}
<hr/>
{% endblock content %}
